    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #ffffff;
        background-image: url("images/background.jpg");
        background-size: cover; /* This will make the background image cover the entire body */
        background-position: center; /* This ensures the image is centered */
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-bottom: 5px solid #ffd700;
        position: relative;
      }

      header::after {
        content: "üí•";
        font-size: 48px;
        position: absolute;
        top: 20px;
        right: 20px;
        animation: rotate 5s linear infinite;
      }

      .content {
        flex: 1;
        text-align: center;
        padding: 20px;
        margin: 20px 10px;
        background-color: rgba(0, 0, 0,0);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .token-name {
        font-size: 60px;
        animation: bounce 1.5s infinite;
        color: #ffd700;
        text-shadow: 2px 2px 10px #000;
      }

      .token-symbol {
        font-size: 36px;
        margin: 20px 0;
        color: #ff4500;
        font-weight: bold;
        text-shadow: 1px 1px 5px #000;
      }

      .main-image {
        max-width: 100%;
        max-height: 400px;
        object-fit: cover;
        animation: fadeIn 2s ease-in;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s;
      }

      .main-image:hover {
        transform: scale(1.1);
      }

      .meme-icons {
        display: flex;
        justify-content: center;
        margin: 15px 0;
      }

      .meme-icons img {
        width: 50px;
        height: 50px;
        margin: 0 10px;
        transition: transform 0.3s;
      }

      .meme-icons img:hover {
        transform: rotate(20deg) scale(1.2);
      }

      .tokenomics {
        background-color: rgba(255, 0, 0, 0.7);
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        animation: slideUp 1s ease-in;
      }

      .buy-now {
        display: block;
        width: 220px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #ff4500;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 24px;
        transition: transform 0.3s, background-color 0.3s;
        position: relative;
      }

      .buy-now:hover {
        transform: scale(1.1);
        background-color: #ff6347; /* Change color on hover */
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .social-buttons a {
        padding: 10px;
        margin: 0 10px;        
        height: 25px;
        display: inline-block;
        background-color: #ffd700;
        border-radius: 15%;
        text-align: center;        
        color: #000;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s;
      }

      .social-buttons a:hover {
        transform: scale(1.1);
        background-color: #ffbc00; /* Change color on hover */
      }

      /* Keyframe animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
